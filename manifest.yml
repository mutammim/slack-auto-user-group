display_information:
  name: Auto User Group
features:
  bot_user:
    display_name: Auto User Group
    always_online: false
  slash_commands:
    - command: /edit-linked-user-groups
      description: Edit linked user groups!
      usage_hint: "[channel]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:read
      - usergroups:read
      - usergroups:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - member_joined_channel
      - member_left_channel
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
